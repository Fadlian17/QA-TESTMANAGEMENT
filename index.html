<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | QA Test Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <img src="assets/img/logo.svg" alt="Logo"
    class="max-w-full h-auto object-contain" />
    <h2 class="text-2xl font-semibold text-indigo-600 mb-4">🔐 Login</h2>

    <input id="username" type="text" placeholder="Username" class="w-full mb-3 px-3 py-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border rounded" />

    <button onclick="login()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      Masuk
    </button>

    <p class="text-sm text-center mt-4">
      Belum punya akun?
      <a href="register.html" class="text-indigo-500 hover:underline">Daftar</a>
    </p>
  </div>

  <script src="./assets/js/auth.js"></script>

  
</body>
</html>
