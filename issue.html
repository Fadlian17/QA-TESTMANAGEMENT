<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Issue Tracking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/issue.js"></script>
</head>

<div class="flex min-h-screen">

    <!-- Sidebar Panel (Desktop) -->
    <aside id="sidebar" class="w-64 bg-white shadow-md hidden md:block sticky top-0 h-screen z-40">
      <div class="p-4 border-b text-lg font-bold text-indigo-600">
        <a href="dashboard.html" class="flex items-center gap-2">
          <img src="assets/img/logo.svg" alt="Logo" class="w-6 h-auto" />
          <span>QA Test</span>
        </a>
      </div>
      <nav class="p-4 space-y-2 text-sm">
        <a href="dashboard.html" class="nav-link block px-3 py-2 rounded hover:bg-indigo-100">ğŸ“‚ Project List</a>
        <a href="requirement.html" class="nav-link block px-3 py-2 rounded hover:bg-indigo-100">ğŸ“‹ Requirement</a>
        <a href="issue.html" class="nav-link block px-3 py-2 rounded hover:bg-indigo-100">ğŸ Issue Tracking</a>
        <a href="about.html" class="nav-link block px-3 py-2 rounded hover:bg-indigo-100">ğŸ“˜  Tentang Aplikasi</a>
      </nav>
    </aside>

  <div class="max-w-5xl mx-auto py-6 px-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-indigo-600">
        ğŸ Issue Tracking <span id="activeProject" class="text-sm text-gray-600 ml-2"></span>
      </h1>  
      <button onclick="openAddModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        â• Tambah Issue
      </button>
    </div>

    <div class="flex flex-wrap gap-4 mb-4">
        <select id="filterStatus" onchange="loadIssues()" class="px-3 py-2 border rounded">
          <option value="">ğŸ“‚ Semua Status</option>
          <option>Open</option>
          <option>In Progress</option>
          <option>Resolved</option>
          <option>Closed</option>
        </select>
      
        <select id="filterSeverity" onchange="loadIssues()" class="px-3 py-2 border rounded">
          <option value="">ğŸ“Š Semua Severity</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
          <option>Critical</option>
        </select>
    </div>
      
              <!-- Jika ?name= tidak tersedia -->
    <div id="projectSelectWrapper" class="hidden min-h-screen flex flex-col justify-center items-center bg-gray-100">
      <div class="bg-white shadow-md rounded p-6 w-full max-w-md text-center">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">ğŸ” Pilih Project untuk Issue Tracking</h2>
        <div id="projectSelector" class="space-y-2"></div>
      </div>
    </div>



    <div id="issueList" class="space-y-4">
      <!-- List issue akan dimasukkan oleh JS -->
    </div>
  </div>

  <!-- Modal -->
  <div id="issueModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white w-full max-w-lg p-6 rounded shadow relative">
      <h2 id="modalTitle" class="text-lg font-semibold mb-4">Tambah Issue</h2>

        <!--Jika Mendapatkan Dari Test Case sudah ada  -->
      <input id="linkedTestCase" placeholder="ID Test Case (opsional)" class="w-full border px-3 py-2 rounded mb-2" />
      <input type="file" id="issueFile" class="w-full px-3 py-2 border rounded mb-2" accept="image/*" />
      
      <input id="issueTitle" placeholder="Judul Issue" class="w-full border px-3 py-2 rounded mb-2" />
      <textarea id="issueDesc" placeholder="Deskripsi" class="w-full border px-3 py-2 rounded mb-2"></textarea>
      <select id="issueSeverity" class="w-full border px-3 py-2 rounded mb-2">
        <option value="Low">ğŸŸ¢ Low</option>
        <option value="Medium">ğŸŸ¡ Medium</option>
        <option value="High">ğŸ”´ High</option>
        <option value="Critical">ğŸ”¥ Critical</option>
      </select>
      <select id="issueStatus" class="w-full border px-3 py-2 rounded mb-2">
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
        <option value="Closed">Closed</option>
      </select>

      <div id="issueSummary" class="bg-white p-4 rounded shadow mb-6 text-sm text-gray-700">
        <!-- akan diisi JS -->
      </div>
      

      <div class="flex justify-end gap-2 mt-4">
        <button onclick="closeModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Batal</button>
        <button onclick="saveIssue()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
      </div>
    </div>

    <textarea id="commentInput" class="w-full border rounded px-3 py-2 mb-2" placeholder="Tulis komentar atau catatan perubahan..."></textarea>
    <button onclick="submitComment()" class="bg-indigo-600 text-white px-3 py-2 rounded">ğŸ’¬ Kirim Komentar</button>

    <ul id="commentList" class="mt-4 text-sm text-gray-700 space-y-1">
      <!-- komentar akan di-render di sini -->
    </ul>

  </div>

</div>
</body>

<script>
  const projectParam = new URLSearchParams(window.location.search).get("name");

  if (!projectParam) {
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("projectSelectWrapper").classList.remove("hidden");

      const list = document.getElementById("projectSelector");
      const projects = JSON.parse(localStorage.getItem("projects")) || [];

      if (projects.length === 0) {
        list.innerHTML = `<p class="text-sm text-gray-600">Belum ada project terdaftar.</p>`;
      } else {
        projects.forEach(p => {
          const btn = document.createElement("button");
          btn.className = "px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 w-full text-left mb-2";
          btn.textContent = `ğŸ”— ${p}`;
          btn.onclick = () => {
            window.location.href = `issue.html?name=${encodeURIComponent(p)}`;
          };
          list.appendChild(btn);
        });
      }
    });
  }
</script>

</html>
