<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | QA Test Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-indigo-600 mb-4">📝 Registrasi</h2>

    <input id="regUsername" type="text" placeholder="Username" class="w-full mb-3 px-3 py-2 border rounded" />
    <input id="regPassword" type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border rounded" />

    <button onclick="register()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Daftar
    </button>

    <p class="text-sm text-center mt-4">
      Sudah punya akun?
      <a href="index.html" class="text-green-500 hover:underline">Login</a>
    </p>
  </div>

  <select id="regRole" class="w-full mb-4 px-3 py-2 border rounded">
    <option value="dev">Developer (Dev)</option>
    <option value="admin">Admin</option>
  </select>
  
  <script src="./assets/js/auth.js"></script>
</body>
</html>
