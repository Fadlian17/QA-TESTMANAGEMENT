<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QA Test Management - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>  
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white transition-colors duration-500" onload="checkLogin(); loadProjects();">

<!-- Layout Container -->
<div class="flex min-h-screen">

  <!-- Sidebar Panel (Desktop) -->
  <aside id="sidebar" class="w-64 bg-white shadow-md hidden md:block sticky top-0 h-screen z-40">
    <div class="p-4 border-b text-lg font-bold text-indigo-600">
      <a href="dashboard.html" class="flex items-center gap-2">
        <img src="assets/img/logo.svg" alt="Logo" class="w-6 h-auto" />
        <span>QA Test</span>
      </a>
    </div>
    <nav class="p-4 space-y-2 text-sm">
      <a href="dashboard.html" class="bg-gray-100 dark:bg-gray-900 dark:text-white transition-colors duration-500 nav-link block px-3 py-2 rounded hover:bg-indigo-100">📂 Project List</a>
      <a href="requirement.html" class="bg-gray-100 dark:bg-gray-900 dark:text-white transition-colors duration-500 nav-link block px-3 py-2 rounded hover:bg-indigo-100">📋 Requirement</a>
      <a href="issue.html" class="bg-gray-100 dark:bg-gray-900 dark:text-white transition-colors duration-500 nav-link block px-3 py-2 rounded hover:bg-indigo-100">🐞 Issue Tracking</a>
      <a href="api_analyzer.html" class="bg-gray-100 dark:bg-gray-900 dark:text-white transition-colors duration-500 nav-link block px-3 py-2 rounded hover:bg-indigo-100">🔍 API Analyzer</a>
      <a href="about.html" class="bg-gray-100 dark:bg-gray-900 dark:text-white transition-colors duration-500 nav-link block px-3 py-2 rounded hover:bg-indigo-100">📘  Tentang Aplikasi</a>
      <button onclick="toggleDarkMode()" id="darkModeToggle"
      class="ml-4 bg-gray-800 dark:bg-gray-200 dark:text-gray-800 text-white px-3 py-1 rounded text-sm transition-colors duration-300">
      🌙 Dark Mode
    </button>     
    </nav>
  </aside>

  <!-- Main Content Wrapper -->
  <div class="flex-1 w-full">

    <!-- Topbar (Mobile Only) -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10 md:hidden">
      <span class="font-bold text-indigo-600">QA Test Management</span>
      <button onclick="toggleSidebar()" class="text-indigo-600 px-3 py-1 border rounded hover:bg-indigo-50">☰ Menu</button>

    </header>

    <!-- Main Page Content -->
    <main class="p-4 md:ml-64">
      <!-- Tambahkan isi halaman di sini -->

      <!-- Optional Logout Button -->
      <div class="flex justify-end mb-4">
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm">
          Logout
        </button>
      </div>

<!-- Container -->
<div class="max-w-4xl mx-auto mt-8 px-4">
  <div class="bg-white p-6 rounded shadow">

    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-12">
      <h2 class="text-2xl font-semibold text-gray-700">📁 Project List</h2>
      <a href="matrix.html" class="text-indigo-600 underline text-sm whitespace-nowrap">📐 Lihat Matriks Coverage</a>
    </div>

    <!-- Form -->
    <div class="flex flex-col sm:flex-row gap-3 sm:items-center mb-6">
      <input id="projectName" type="text" placeholder="Nama Project"
        class="px-3 py-2 border rounded w-full sm:w-64" />
      <button onclick="addProject()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded whitespace-nowrap">
        ➕ Tambah Project
      </button>
    </div>

    <!-- Project List Grid -->
    <ul id="projectList" class="grid gap-4 md:grid-cols-2">
      <!-- Project card dimasukkan lewat JS -->
      <li class="opacity-0 translate-y-4 transition-all duration-500 ease-out"></li>
    </ul>

  </div>
</div>

  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/dashboard.js"></script>

  <script>
    // Aktifkan Dark Mode jika sebelumnya sudah disimpan
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
        updateToggleIcon(true);
      }
    });
  
    function toggleDarkMode() {
      const isDark = document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateToggleIcon(isDark);
    }
  
    function updateToggleIcon(isDark) {
      const btn = document.getElementById("darkModeToggle");
      if (btn) {
        btn.innerHTML = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
      }
    }
  </script>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.classList.contains("hidden")) {
      sidebar.classList.remove("hidden");
    } else {
      sidebar.classList.add("hidden");
    }
  }
</script>

  
</body>
</html>
