<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Analyzer Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/api_analyzer.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <a href="dashboard.html" class="text-sm text-indigo-600 hover:underline">⬅ Kembali ke Dashboard</a>
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-indigo-600 mb-4">🔍 API Analyzer Tool</h1>

    <input type="file" accept=".txt,.log" id="logFileInput" class="mb-4" />
    <button onclick="parseLog()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">📥 Parse Log</button>

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">📋 Parsed API List</h2>
      <ul id="apiList" class="space-y-2 text-sm text-gray-800 bg-gray-50 p-3 rounded border h-64 overflow-y-scroll"></ul>
    </div>

    <button onclick="exportToJSON()" class="mt-6 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">💾 Simpan ke JSON</button>
  </div>

</body>
</html>
